<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - BYtube</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Навигационная панель -->
    <header class="bg-red-600 px-4 py-3">
        <div class="flex items-center justify-between max-w-full">
            <!-- Логотип -->
            <div class="flex-shrink-0">
                <a href="/" class="text-white text-2xl font-bold">BYtube</a>
            </div>

            <!-- Пустой блок для выравнивания по центру -->
            <div class="w-12"></div>
        </div>
    </header>

    <!-- Основной контент -->
    <main class="p-6">
        <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Вход в аккаунт</h2>

            <form method="POST" class="space-y-6">
                {% csrf_token %}

                <div class="mb-4">
                    <label for="{{ form.username.id_for_label }}" class="block text-lg font-medium text-gray-700">Имя пользователя</label>
                    <input type="text" name="{{ form.username.name }}" value="{{ form.username.value }}" id="{{ form.username.id_for_label }}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-600">
                </div>

                <div class="mb-4">
                    <label for="{{ form.password.id_for_label }}" class="block text-lg font-medium text-gray-700">Пароль</label>
                    <input type="password" name="{{ form.password.name }}" value="{{ form.password.value }}" id="{{ form.password.id_for_label }}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-600">
                </div>

                <button type="submit" class="w-full bg-red-600 text-white px-6 py-3 rounded-full shadow-lg hover:bg-red-700 transition duration-300">Войти</button>
            </form>

            <p class="text-center mt-4">Нет аккаунта? <a href="{% url 'signup' %}" class="text-red-600 hover:underline">Зарегистрируйтесь здесь</a></p>
        </div>
    </main>

</body>
</html>
